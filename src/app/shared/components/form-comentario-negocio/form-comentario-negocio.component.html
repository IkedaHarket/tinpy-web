
<form class="form-comentario-negocio" [formGroup]="formComentario">
  <div class="row align-items-center justify-content-center justify-content-md-between">
    <div class="col-12 col-lg-3 imgCircular">
      <img *ngIf="perfil.img" src="{{tinpyBackendURL}}/{{perfil.img || 'default.png'}}" alt="profile">
      <img *ngIf="!perfil.img" routerLink="/auth" src="https://www.xtrafondos.com/wallpapers/resized/chica-anime-arte-digital-9879.jpg?s=large" alt="profile">
    </div>
    <div class="col-12 col-lg-6 position-relative">
      <label for="titleComentario" class="labelTitulo">Ikeda Harket</label>
      <input type="text" class="inputCustomField" placeholder="Titulo" id="titleComentario" formControlName="titulo">
      <div class="stars">
        <input type="radio" id="star1" name="rating" value="1" formControlName="stars"/>
        <input type="radio" id="star2" name="rating" value="2" formControlName="stars"/>
        <input type="radio" id="star3" name="rating" value="3" formControlName="stars"/>
        <input type="radio" id="star4" name="rating" value="4" formControlName="stars"/>
        <input type="radio" id="star5" name="rating" value="5" formControlName="stars"/>
        <label for="star1">1 star</label>
        <label for="star2">2 stars</label>
        <label for="star3">3 stars</label>
        <label for="star4">4 stars</label>
        <label for="star5">5 stars</label>
      </div>
    </div>
    <div class="col-12 col-lg-3 mb-3">
      <select class="select-input-custom" formControlName="animo">
        <option value="#" selected>Ánimo</option>
      </select>
    </div>
  </div>
  <textarea class="customTextarea mt-4 mb-3" placeholder="Escribe tu reseña aquí..." formControlName="coment"></textarea>
  <div class="row">
    <div class="col-12 text-center">
      <button class="tinpyButton">Comentar</button>
    </div>
  </div>
</form>
