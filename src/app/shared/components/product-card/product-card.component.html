<div class="product-card">
    <img class="mb-2" src="{{tinpyBackendURL}}/{{producto.imagenPrincipal}}" [alt]="producto.nombre">
    <span class="product-card__title">{{producto.nombre}}</span>
    <span class="c-primary fw-bold mb-2">{{producto.categoria?.nombre}}</span>
    <span class="fw-bold mb-2">{{producto.precio}} CLP</span>
    <button class="tinpyButton" routerLink="/product/{{producto._id}}">Ver Mas...</button>
</div>
