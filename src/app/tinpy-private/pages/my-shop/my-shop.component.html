<div class="container" *ngIf="!noShop">
  <div class="row my-3">
    <div class="col-12">
      <h6 class="display-5 text-center">
        Mi negocio
      </h6>
    </div>
  </div>
  <section class="row">
    <div class="col-12">
      <table class="w-100">
        <tbody>
          <tr>
            <td class="pe-4">Nombre: </td>
            <td class="pe-4">{{shop.nombre}}</td>
            <td class="pe-4">
              editar
            </td>
          </tr>
          <tr>
            <td class="pe-4">Descripcion: </td>
            <td class="pe-4">{{shop.descripcion}}</td>
            <td class="pe-4">
              editar
            </td>
          </tr>
          <tr>
            <td class="pe-4">Correo: </td>
            <td class="pe-4">{{shop.correo}}</td>
            <td class="pe-4">
              editar
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<app-no-shop *ngIf="noShop"></app-no-shop>
